<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam/Ham Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">SpamGuard</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">How It Works</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Spam or Ham Classifier</h1>

        <textarea id="message" placeholder="Enter an email message to classify..."></textarea>
        
        <div class="button-group">
            <button id="btn-classify-manual" onclick="classifyMessage()">Classify Manually</button>
            <button id="btn-classify-unread" onclick="classifyUnread()">Classify Latest Unread Email</button>
        </div>

        <div class="result-container" id="result-container">
            <div class="result-title" id="result-title"></div>
            <pre class="result-content" id="result-content"></pre>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SpamGuard. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
